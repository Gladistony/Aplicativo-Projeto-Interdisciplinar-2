<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/estilo_telaDeLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="conteiner">
        <header>
            <h1>Monitor<span>&a</span></h1>
            <h2>Entrar</h2>
            <p class="Welcome">Boas Vindas</p>
        </header>

        <main>
            <form class="listaDeCaixasDeTexto" action=""> <!-- O action feito para o back-end-->
                <div class="caixaDetexto">
                    <label for="email" class="texto-Palavra">Endereço de e-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail institucional" class="caixaDetexto">
                </div>
                <div class="caixaDetexto">
                    <label for="senha" class="texto-Palavra">Senha de autenticação</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
                </div>
                <a href="./telaDeEsqueciASenha.html" class="esqueciSenha"><span>Esqueci minha senha</span></a>
            </form>
            <button type="submit">Entrar</button>
            <span class="linkParaCadastro">Já possui uma conta? <a href="./telaDeCadastro.html">Cadastre-se
                    agora</a></span>
        </main>
    </div>

</body>

</html>
