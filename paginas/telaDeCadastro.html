<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/estilo_telaDeCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Como é uma tela de cadastro semântica deve utilizar para campos de input e os Label a tag pai form para vc conseguir comunicar o front com o back precisamos de uma Action atribuída no formulário-->

    <!--Sobre as classes, tente colocar nomes mais simplificados e que tenham sentido-->

    <div class="conteiner">
        <header>
            <!--Vc pode até utilizar um header para o formulário. O <header> não precisa necessariamente estar no início da página; ele pode ser usado para organizar a estrutura dentro de uma seção específica se o objetivo é criar um cabeçalho global.-->

            <!--A <section> é utilizada para dividir o conteúdo, tipo se eu vou colocar um parte da pagina para falar sobre o mercado e outra para saúde Irei criar duas sections diferente Ou crio uma section para ser a parte onde teria texto-->
            <h1 id="TituloCadastro">Cadastro</h1>
        </header>
        <main>
            <form action=""><!-- O action feito para o back-end-->
                <div class="caixaDetexto" id="caixaDetexto1">
                    <label for="nomeDoUsuario" class="texto-Palavra" id="textoDePalavraCadastro">Seu nome</label>
                    <input type="text" name="nome" id="nomeDoUsuario" placeholder="Insira o seu nome">
                </div>
                <div class="caixaDetexto" id="caixaDetexto2">
                    <label for="emailDoUsuario" class="textoDePalavra">E-mail institucional</label>
                    <input type="email" name="email" id="emailDoUsuario" placeholder="Insira seu endereço de e-mail">
                </div>
                <div class="caixaDetexto" id="caixaDetexto3">
                    <label for="cursoDoUsuario" class="texto-Palavra">Curso</label>
                    <input type="text" name="curso" id="cursoDoUsuario" placeholder="Insira seu curso">
                </div>
                <div class="caixaDetexto" id="caixaDetexto4">
                    <label for="senhaDoUsuario" class="texto-Palavra">Senha</label>
                    <input type="password" name="senha" id="senhaDoUsuario" placeholder="Crie uma senha" minlength="8"
                        maxlength="20" required>
                    <p class="descricaoDeSenha">Deve conter no mínimo 8 caracteres</p>
                </div>
            </form>
            <button type="submit" id="botaoDeCadastrar">Cadastrar</button>
            <span class="linkParaLogin">Já possui uma conta? <a href="./telaDeLogin.html">Entrar</a></span>

        </main>
    </div>

</body>

</html>
