<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton">Login</button>
        </form>
        <button id="registerButton" class="full-width-button"
            onclick="window.location.href='register.html'">Cadastrar</button>
        <div id="loading" class="loading-spinner" style="display: none;"></div>
    </div>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
