<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/estilo_menu-perfil.css">
    <title>Perfil</title>
</head>
<body>
    <section id="perfil">
        <div class="d-inline-block">
            <img id="profileImage" src="../Recursos/Imagens/perfil-teste.avif" />
        </div>
        <h1 class="mt-2">Nome do Usuário</h1>
        <h2>email@exemplo.com</h2>
        <div class="alert">
            <h2>Sua conta ainda não está verificada. Por favor, verifique seu e-mail.</h2>
        </div>
        <p class="mb-1">Cursando Nome do Curso</p>
        <p class="mb-1">Período de ingresso: <input type="text" id="periodo" value="Não informado" readonly></p>
        <p class="mb-1">Data de nascimento: <input type="date" id="nascimento" value="Não informado" readonly></p>
        <p class="mb-1">Data de criação do perfil: Data não disponível</p>
        <h3 class="mb-1 mt-3">Descrição</h3>
        <textarea id="descricao" placeholder="Fale mais sobre você..." readonly>Não informado</textarea>
        <div class="button-container">
            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;" />
            <div id="loading-fotoperfil" class="loading-spinner" style="display: none;"></div>
            <button id="botaoloadfoto" onclick="document.getElementById('profilePictureInput').click();">
                Editar minha foto de perfil
            </button>
            <button id="editarPerfilBtn">
                Editar perfil
            </button>
        </div>
    </section>
</body>
</html>
