<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/estilo_menu-perfil.css">
    <title>Perfil</title>
</head>

<body>
    <section id="perfil">
        <div class="imagem">
            <img id="profileImage" src="../Recursos/Imagens/perfil-teste.avif" />
        </div>
        <h1>Nome do Usuário</h1>
        <h2>email@exemplo.com</h2>
        <div class="alert">
            <h4>Sua conta ainda não está verificada. Por favor, verifique seu e-mail.</h4>
        </div>
        <p>Cursando Nome do Curso</p>
        <p>Período de ingresso: <input type="text" id="periodo" value="Não informado" readonly></p>
        <p>Data de nascimento: <input type="date" id="nascimento" value="Não informado" readonly></p>
        <p>Data de criação do perfil: Data não disponível</p>
        <h3>Descrição</h3>
        <textarea id="descricao" placeholder="Fale mais sobre você..." readonly>Não informado</textarea>
        <div class="button-container">
            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;" />
            <div id="loading-fotoperfil" class="loading-spinner" style="display: none;"></div>
            <button class="btn-editar" id="botaoloadfoto"
                onclick="document.getElementById('profilePictureInput').click();">
                <img id="botaoloadfoto" class="icone" src="../Recursos/Imagens/editar.png" alt="icone-editar">
                Editar minha
                foto de perfil
            </button>
            <button class="btn-editar">
                <img id="botaoloadend" class="icone" src="../Recursos/Imagens/fixar-mapa.png" alt="icone-endereco">
                Editar Endereço
            </button>
        </div>
    </section>
</body>

</html>
