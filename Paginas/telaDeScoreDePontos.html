<div class="card user-score-card">
    <div class="card-title">
        <h1 class="no-break">Minha Pontuação</h1>
    </div>
    <div class="card-body">
        <div class="user-score">
            <div class="user-score-header">
                <span class="user-score-header-badge" id="pontos-minha-posicao">4º</span>
                <img src="../Recursos/Imagens/user.png" alt="foto" class="user-score-icon" id="pontos-minha-foto">
            </div>
            <div class="user-score-body">
                <span class="user-score-title" id="pontos-meu-nome">Meu Nome</span>
                <div class="user-score-level">
                    <span class="level" id="pontos-meu-nivel">Nível: 11</span>
                </div>
                <span class="user-score-subtitle" id="pontos-meus-pontos">Pontos 30/100</span>
                <div class="user-score-progress-bar">
                    <span class="progress" style="width: 30%;" id="pontos-progress-bar"></span>
                </div>
            </div>
        </div>
    </div>
</div>
