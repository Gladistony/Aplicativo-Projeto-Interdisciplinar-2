<section id="arquivos">
    <section id="arquivos-pessoais">
        <h1>Meus arquivos</h1>
        <p>Para fazer o download de imagens, clique no ícone de download e na nova página aberta clique com o botão direito e selecione "Salvar imagem como..."</p>
        <div class="box" id="listagemDeArquivos">
            <div id="loading-download" style="display: none;">
                Carregando arquivos...
                <div class="loading-spinner"></div>
            </div>
        </div>
        <div>
            <input type="file" id="uploadArquivo" accept=".pdf, image/*" />
            <button id="salvarArquivoBtn">Salvar Arquivo</button>
            <div id="loading-upload" style="display: none;">
                Enviando arquivo...
                <div class="loading-spinner"></div>
            </div>
        </div>
    </section>
</section>
